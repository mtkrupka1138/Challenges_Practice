<!DOCTYPE html>

<html lang="en"> 
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="">
        <link rel="stylesheet" href="style.css">
        <title>Wordle Clone | JavaScript Challenge</title>
    </head>

    <body>

        <header>
            <h1>Wordle Clone</h1>
        </header>

        <div id="game">

            <div id="board-container">

                <div id="board-grid">

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                </div>

            </div>

            <div id="keyboard">

                <div class="row-keyboard">
                    <button>q</button>
                    <button>w</button>
                    <button>e</button>
                    <button>r</button>
                    <button>t</button>
                    <button>y</button>
                    <button>u</button>
                    <button>i</button>
                    <button>o</button>
                    <button>p</button>
                </div>

                <div class="row-keyboard">
                    <div class="spacer"></div>
                    <button>a</button>
                    <button>s</button>
                    <button>d</button>
                    <button>f</button>
                    <button>g</button>
                    <button>h</button>
                    <button>j</button>
                    <button>k</button>
                    <button>l</button>
                    <div class="spacer"></div>
                </div>

                <div class="row-keyboard">
                    <button class="one-and-a-half">enter</button>
                    <button>z</button>
                    <button>x</button>
                    <button>c</button>
                    <button>v</button>
                    <button>b</button>
                    <button>n</button>
                    <button>m</button>
                    <button class="one-and-a-half">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path fill="#ffffff" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                        </svg>
                    </button>
                </div>

            </div>

        </div>

        <footer>
            <h3>Coded with Vanilla JavaScript by Meghan Krupka</h3>
        </footer>

    <script href="script.js"></script>

    </body>

</html>
