<!DOCTYPE html>

<html lang="en"> 
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="">
        <link rel="stylesheet" href="style.css">
        <title>Wordle Clone | JavaScript Challenge</title>
    </head>

    <body>

        <header>
            <h1>Wordle Clone</h1>
        </header>

        <div id="game">

            <div id="board-container">

                <div id="board-grid">

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                    <div class="row-board">
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                        <div class="letter-tile"></div>
                    </div>

                </div>

            </div>

            <div id="keyboard">

                <div class="row-keyboard">
                    <button>q</button>
                    <button>w</button>
                    <button>e</button>
                    <button>r</button>
                    <button>t</button>
                    <button>y</button>
                    <button>u</button>
                    <button>i</button>
                    <button>o</button>
                    <button>p</button>
                </div>

                <div class="row-keyboard">
                    <div class="spacer"></div>
                    <button>a</button>
                    <button>s</button>
                    <button>d</button>
                    <button>f</button>
                    <button>g</button>
                    <button>h</button>
                    <button>j</button>
                    <button>k</button>
                    <button>l</button>
                    <div class="spacer"></div>
                </div>

                <div class="row-keyboard">
                    <button class="one-and-a-half">enter</button>
                    <button>z</button>
                    <button>x</button>
                    <button>c</button>
                    <button>v</button>
                    <button>b</button>
                    <button>n</button>
                    <button>m</button>
                    <button class="one-and-a-half">del</button>
                </div>

            </div>

        </div>

        <footer>
            <h3>Coded with Vanilla JavaScript by Meghan Krupka</h3>
        </footer>

    <script src="script.js"></script>

    </body>

</html>
