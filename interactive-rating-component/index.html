<!DOCTYPE html>

<html lang="en"> 
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | Interactive Rating Component</title>
    </head>

    <body>

        <div class="main-container">

            <img src="images/icon-star.svg"/>

            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div>
                <button class="rating" value="1">1</button>
                <button class="rating" value="2">2</button>
                <button class="rating" value="3">3</button>
                <button class="rating" value="4">4</button>
                <button class="rating" value="5">5</button>
            </div>
            <button id="submit-btn">submit</button>

        </div>

        <div class="submit-container">

            <img src="images/illustration-thank-you.svg"/>

            <h2>Thank you!</h2>
            <p id="selected-rating-p">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>

        </div>
        
    </body>

</html>
