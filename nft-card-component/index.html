<!DOCTYPE html>

<html lang="en"> 
    
    <head>
        <meta charset="=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | NFT Card Component</title>
    </head>

    <body>
        
        <div role="main" class="main-container">
          <img class="ether" src="images/image-equilibrium.jpg" alt="equilibrium NFT">

          <div class="text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
  
            <div class="info">
              <span class="price-ethereum">
                <img src="images/icon-ethereum.svg">
                <p>0.041 ETH</p>
              </span>
              <span class="time-left">
                <img src="images/icon-clock.svg">
                <p>3 days left</p>
              </span>
            </div>
            <hr>
            <div class="avatar-info">
              <span class="avatar-span">
                <img class="avatar-img" src="images/image-avatar.png">
                <p>Creation of <span>Jules Wyvern</span></p>
              </span>
            </div>
          </div>
          
        </div>

    </body>

</html>
