<!DOCTYPE html>

<html lang="en"> 
    <head>
        <meta charset="=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="css/tip-calc-style.css">
        <title>Frontend Mentor | Tip calculator app</title>
    </head>

    <body>
        
        <h1>Spli</h1>
        <h1>tter</h1>

        <div class='main-container'>

            <div class='left-side'>

                <div class='input-items-left'>
                    <label>Bill</label>
                    <input type='text'>
                </div>

                <div class='input-select'>
                    <label>Select Tip %</label>
                    <input type='radio'>
                </div>

                <div class='input-items-left'>
                    <label>Number of People</label>
                    <input type='text'>
                </div>

            </div>

            <div class='right-side'>

                <div class='input-items-right'>
                    <label>Tip Amount</label>
                    <p>/ person</p>
                    <input type='text'>
                </div>

                <div class='input-items-right'>
                    <label>Total</label>
                    <p>/ person</p>
                    <input type='text'>
                </div>

                <div class='reset-btn'>
                    <button>Reset</button>
                </div>

            </div>

        </div>

    </body>

</html>
