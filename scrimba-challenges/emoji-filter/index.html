<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Valentine's Challenge Week 💘</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="flex">
        <div class="flex">
            <h1>Filter & Sort Duplicate emojis 💜</h1>
            <p class="all-emojis-p" id="all-emojis-p"></p>
            <div class="button-group">
                <button id="btn-add-flower" class="button-add-emoji" type="button">🌸</button>
                <button id="btn-add-donut" class="button-add-emoji" type="button">🍩</button>
                <button id="btn-add-rainbow" class="button-add-emoji" type="button">🌈</button>
            </div>
            <p class="flex unique-emojis-p" id="unique-emojis-p"></p>
            <div class="button-group">
                <button id="btn-filter" class="button-sort" type="button">Filter duplicates</button>
                <button id="btn-sort-order" class="button-sort" type="button">Sort emojis (in current order)</button>
                <button id="btn-sort-simple" class="button-sort" type="button">Sort emojis (ascending) </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
